<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card {
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .bet-amount-input {
            max-width: 150px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bet Maker</a>
            <div class="navbar-nav">
                <button id="toggle-view-button" class="btn btn-outline-light" onclick="showBets()">Show My Bets</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="events-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Available Events</h2>
                <div class="d-flex align-items-center">
                    <select id="events-per-page" class="form-select me-2" onchange="updateItemsPerPage('events')">
                        <option value="5">5 per page</option>
                        <option value="10" selected>10 per page</option>
                        <option value="20">20 per page</option>
                    </select>
                    <nav aria-label="Events pagination">
                        <ul class="pagination mb-0">
                            <li class="page-item">
                                <button class="page-link" onclick="changePage('events', 'prev')">&laquo; Previous</button>
                            </li>
                            <li class="page-item">
                                <span class="page-link" id="events-page-info">Page 1</span>
                            </li>
                            <li class="page-item">
                                <button class="page-link" onclick="changePage('events', 'next')">Next &raquo;</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row" id="events-list"></div>
            <div class="text-center mt-3">
                <small class="text-muted" id="events-total-info"></small>
            </div>
        </div>

        <div id="bets-container" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Bets</h2>
                <div class="d-flex align-items-center">
                    <select id="bets-per-page" class="form-select me-2" onchange="updateItemsPerPage('bets')">
                        <option value="5">5 per page</option>
                        <option value="10" selected>10 per page</option>
                        <option value="20">20 per page</option>
                    </select>
                    <nav aria-label="Bets pagination">
                        <ul class="pagination mb-0">
                            <li class="page-item">
                                <button class="page-link" onclick="changePage('bets', 'prev')">&laquo; Previous</button>
                            </li>
                            <li class="page-item">
                                <span class="page-link" id="bets-page-info">Page 1</span>
                            </li>
                            <li class="page-item">
                                <button class="page-link" onclick="changePage('bets', 'next')">Next &raquo;</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row" id="bets-list"></div>
            <div class="text-center mt-3">
                <small class="text-muted" id="bets-total-info"></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
